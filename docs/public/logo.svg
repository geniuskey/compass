<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="brandGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3451b2"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#0ea5e9" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Subtle background glow -->
  <circle cx="64" cy="64" r="62" fill="url(#bgGlow)"/>

  <!-- Outer lens ring -->
  <circle cx="64" cy="64" r="58" fill="none" stroke="url(#brandGrad)" stroke-width="3.5"/>

  <!-- Tick marks on outer ring (lens barrel style) -->
  <!-- Cardinal ticks (longer) -->
  <line x1="64" y1="2" x2="64" y2="10" stroke="url(#brandGrad)" stroke-width="2" stroke-linecap="round"/>
  <line x1="64" y1="118" x2="64" y2="126" stroke="url(#brandGrad)" stroke-width="2" stroke-linecap="round"/>
  <line x1="2" y1="64" x2="10" y2="64" stroke="url(#brandGrad)" stroke-width="2" stroke-linecap="round"/>
  <line x1="118" y1="64" x2="126" y2="64" stroke="url(#brandGrad)" stroke-width="2" stroke-linecap="round"/>
  <!-- Ordinal ticks (shorter) -->
  <line x1="104.1" y1="20.2" x2="100.5" y2="26.4" stroke="url(#brandGrad)" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="23.9" y1="107.8" x2="27.5" y2="101.6" stroke="url(#brandGrad)" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="107.8" y1="104.1" x2="101.6" y2="100.5" stroke="url(#brandGrad)" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="20.2" y1="23.9" x2="26.4" y2="27.5" stroke="url(#brandGrad)" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <!-- Intermediate ticks (smallest) -->
  <line x1="88.5" y1="7.8" x2="86.2" y2="14.8" stroke="url(#brandGrad)" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <line x1="39.5" y1="120.2" x2="41.8" y2="113.2" stroke="url(#brandGrad)" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <line x1="120.2" y1="88.5" x2="113.2" y2="86.2" stroke="url(#brandGrad)" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <line x1="7.8" y1="39.5" x2="14.8" y2="41.8" stroke="url(#brandGrad)" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <line x1="120.2" y1="39.5" x2="113.2" y2="41.8" stroke="url(#brandGrad)" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <line x1="7.8" y1="88.5" x2="14.8" y2="86.2" stroke="url(#brandGrad)" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <line x1="88.5" y1="120.2" x2="86.2" y2="113.2" stroke="url(#brandGrad)" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <line x1="39.5" y1="7.8" x2="41.8" y2="14.8" stroke="url(#brandGrad)" stroke-width="1" stroke-linecap="round" opacity="0.5"/>

  <!-- Inner aperture ring -->
  <circle cx="64" cy="64" r="38" fill="none" stroke="url(#brandGrad)" stroke-width="2" opacity="0.55"/>

  <!-- Second inner ring (aperture detail) -->
  <circle cx="64" cy="64" r="30" fill="none" stroke="url(#brandGrad)" stroke-width="1" opacity="0.3" stroke-dasharray="4 6"/>

  <!-- Cross-shaped light rays (compass needle style) -->
  <!-- Vertical ray (stronger) -->
  <polygon points="64,8 70,64 64,120 58,64" fill="url(#brandGrad)" opacity="0.75"/>
  <!-- Horizontal ray (lighter) -->
  <polygon points="8,64 64,58 120,64 64,70" fill="url(#brandGrad)" opacity="0.35"/>

  <!-- Concentric diffraction rings -->
  <circle cx="64" cy="64" r="22" fill="none" stroke="#0ea5e9" stroke-width="1.2" opacity="0.3"/>
  <circle cx="64" cy="64" r="16" fill="none" stroke="#0ea5e9" stroke-width="0.8" opacity="0.2"/>

  <!-- Center focal point with glow -->
  <circle cx="64" cy="64" r="10" fill="url(#glowGrad)"/>
  <circle cx="64" cy="64" r="5" fill="#0ea5e9"/>
  <circle cx="64" cy="64" r="2.5" fill="#ffffff" opacity="0.7"/>
</svg>

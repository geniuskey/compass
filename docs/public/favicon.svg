<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3451b2"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
  </defs>
  <!-- Outer ring (lens element) -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#g)" stroke-width="2.5"/>
  <!-- Inner ring (aperture) -->
  <circle cx="16" cy="16" r="9" fill="none" stroke="url(#g)" stroke-width="1.5" opacity="0.6"/>
  <!-- Compass needle / light ray - vertical -->
  <polygon points="16,3 18,16 16,29 14,16" fill="url(#g)" opacity="0.85"/>
  <!-- Compass needle / light ray - horizontal -->
  <polygon points="3,16 16,14 29,16 16,18" fill="url(#g)" opacity="0.45"/>
  <!-- Center dot (focal point) -->
  <circle cx="16" cy="16" r="2.5" fill="#0ea5e9"/>
  <!-- Diffraction rings hint -->
  <circle cx="16" cy="16" r="5.5" fill="none" stroke="#0ea5e9" stroke-width="0.7" opacity="0.35"/>
</svg>

[lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "SIM", "RUF"]
ignore = [
    "E501",   # line too long - handled by formatter
    "RUF012", # mutable class variable - common in dataclasses
    "SIM108", # ternary operator - readability preference
]

[lint.per-file-ignores]
"tests/**" = ["B011", "SIM300"]  # assert false, yoda conditions OK in tests
"notebooks/**" = ["E402", "F401"]  # imports not at top, unused imports OK in notebooks

[lint.isort]
known-first-party = ["compass"]

[format]
quote-style = "double"
indent-style = "space"

target-version = "py311"
line-length = 100

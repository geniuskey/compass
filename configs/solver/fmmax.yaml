# @package _global_
solver:
  name: "fmmax"
  type: "rcwa"

  params:
    fourier_order: [9, 9]
    fmm_formulation: "jones"
    dtype: "complex64"

  convergence:
    auto_converge: false
    order_range: [5, 25]
    qe_tolerance: 0.01

  stability:
    precision_strategy: "mixed"
    energy_check:
      enabled: true
      tolerance: 0.02

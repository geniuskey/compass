# @package _global_
# Fast grcwa preset for quick design iteration.
# Lower accuracy but ~50x faster than converged preset.
#
# Convergence study results (550nm, BSI 1um pixel):
#   nG=25: A=0.9868, 0.17s  (within 1.6% of converged value)
#   n_lens_slices=15 is sufficient for fast iteration
solver:
  name: "grcwa"
  type: "rcwa"

  params:
    fourier_order: [25, 25]
    dtype: "complex128"
    n_lens_slices: 15
    grid_multiplier: 3

  convergence:
    auto_converge: false
    order_range: [5, 25]
    qe_tolerance: 0.01
